<script>

function toJadenCase(Str) {
  var Arr = Str.split(" ");
  for (i=0; i < Arr.length; i++) {
    Arr[i] = Arr[i].replace(Arr[i][0], Arr[i][0].toUpperCase());
  }
    return Arr.join(" ")// Arr.join(" ");
}

String.prototype.tooJadenCase = function() {
    var newArr = this.split(" ");
    newArr.forEach(function(item, index, arr){arr[index] = item.charAt(0).toUpperCase() + item.slice(1);});
    return newArr.join(" ");
}

var str = "How can mirrors be real if our eyes aren't real";
document.getElementById("this").innerHTML = toJadenCase(str);
document.getElementById("that").innerHTML = str.tooJadenCase();

</script>
